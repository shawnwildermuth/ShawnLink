name: Build

on: 
  push:
    branches:
      next

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.101
    - name: Build Project
      working-directory: ./src      
      run: dotnet build --configuration Release
